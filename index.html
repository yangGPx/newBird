<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲水流觞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root{
            --main-color: #fe9802;
        }
        *{
            margin: 0;
            padding: 0;
            color: #333;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding-top: 18vh;
            background: url(./bg.jpg);
        }
        h3{
            text-align: center;
            font-size: 24px;
            color: var(--main-color);
        }
        span.button{
            width: 150px;
            height: 42px;
            line-height: 42px;
            display: inline-block;
            text-align: center;
            border-radius: 16px;
            color: #fff;
            background: var( --main-color);
        }
        .button-wrapper{
            text-align: center;
            padding: 20px 0;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            /*margin-top: 25vh;*/
        }
        .content * {
            z-index: inherit;
        }
        h3 span{
            color: pink;
            margin-right: 20px;
            display: inline-block;
        }
        .tip{
            color: #fff;
            display: none;
            font-size: 24px;
        }
        .tip.show{
            display: block;
        }
        textarea.text{
            opacity: 1.2;
            height: 340px;
            width: 333px;
            color: gold;
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
            z-index: 2;
        }
        .layout-flex{
            display: flex;
            justify-content: center;
            margin-top: 45px;
        }
        .bg{
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h3 style="margin-bottom: 15px;"><span class="animate__animated animate__rubberBand animate__infinite">杨小生</span>这厢有礼了</h3>
        <h3 class="animate__animated animate__rubberBand ">路过我的地盘，Please 交钱</h3>
        <div class="button-wrapper">
            <span class="animate__animated button">交钱</span>
        </div>
        <div class="tip animate__animated">啊哈，交钱了也不给过</div>
    </div>
    <div class="layout-flex">
        <textarea class="text animate__animated animate__slow" readonly></textarea>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.button').classList.add('animate__jello')
        }, 700)
        document.querySelector('.button').addEventListener('click', () => {
            const tip = document.querySelector('.tip')
            if (!tip.classList.contains('show')) {
                document.querySelector('.tip').classList.add('show')
                document.querySelector('.tip').classList.remove('animate__backOutLeft')
                document.querySelector('.tip').classList.add('animate__backInRight')
                document.querySelector('.text').classList.add('animate__flip')
                setTimeout(() => {
                    document.querySelector('.text').classList.remove('animate__flip')
                    tip.classList.remove('animate__backInRight')
                    tip.classList.add('animate__backOutLeft')
                    setTimeout(() => {
                        tip.classList.remove('show')
                    }, 800)
                }, 2500)
            }
            
        })

        document.querySelector('.text').value = `

          !,/7 '0'     ´0iソ|    |
          |.从"    _     ,,,, / |./    |
          ﾚ'| i＞.､,,__  _,.イ /   .i   |
            ﾚ'| | / k_７_/ﾚ'ヽ,  ﾊ.  |
              | |/i 〈|/   i  ,.ﾍ |  i  |
             .|/ /  ｉ：    ﾍ!    ＼  |

              !'〈//｀Ｔ´', ＼ ｀'7'ｰr'
              ﾚ'ヽL__|___i,___,ンﾚ|ノ
                  ﾄ-,/  |___./
                  'ｰ'    !_,.:
`
        let index = 0
        setInterval(() => {
            const colors = ['#da2020',  '#c820da',  '#2d20da', '#da20d1', '#77da20', '#DA20D1','#daa220', '#da2020']
            if (index === colors.length) {
                index = 0
            }
            document.querySelector('.text').style.color = colors[index]
            index++
        }, 500)
    </script>
</body>
</html>
